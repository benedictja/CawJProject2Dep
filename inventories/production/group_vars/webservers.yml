# file: inventories/production/group_vars/webservers.yml
#
# This file contains variables that apply to the PRODUCTION webserver group
#

#
# The email address of the web server administrator
#
web_admin_email: webadmin@myprodurl.me

#
# web application proxy context
#
# ProxyPass /<web_application_context> <apps_proxy_url>
#
web_application_context: demo 
apps_proxy_url: http://demo-apps-lb:80/helloworld

#
# SSL Certificate and key names
#
ssl_cert_name: domain.crt
ssl_key_name: domain.key 
